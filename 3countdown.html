<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tables.css">
    <title>Countdown Timer</title>
</head>

<body style="background-color: rgba(51, 48, 48, 0.185);">
    <h1>Countdown Timer</h1>
    <dd id="container">
        <pre><b>Hours  :</b><input id="hr" type="number" max="99" min="0" value="0" ></pre>
        <pre><b>Minutes:<input id="min" type="number" max="60" min="0" value="0"></b></pre>
        <pre><b>Seconds:<input id="sec" type="number" max="60" min="0" value="0"></b></pre>
        <button id="s">Start</button>
        <button id="r">Reset</button>
    </dd>
    <script src="countdown.js"></script>
</body>

</html>
